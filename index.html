<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="TicTacToe.js" async></script>
</head>

<body>

    <div id="game-container">
        <div id="main-game">
            <div class="row border-horizontal">
                <div class="box border-vertical">
                    <div class="sign"></div>
                </div>
                <div class="box border-vertical">
                    <div class="sign"></div>
                </div>
                <div class="box">
                    <div class="sign"></div>
                </div>
            </div>
            <div class="row border-horizontal">
                <div class="box border-vertical">
                    <div class="sign"></div>
                </div>
                <div class="box border-vertical">
                    <div class="sign"></div>
                </div>
                <div class="box">
                    <div class="sign"></div>
                </div>
            </div>
            <div class="row">
                <div class="box border-vertical">
                    <div class="sign"></div>
                </div>
                <div class="box border-vertical">
                    <div class="sign"></div>
                </div>
                <div class="box">
                    <div class="sign"></div>
                </div>
            </div>

        </div>
        <div id="over">


            <div class="set-player-name">
                <label for="Player">Player 1: </label><input name="Player">
            </div>
            <div class="set-player-name">
                <label for="Player">Player 2: </label>
                <input name="Player">

            </div>
            <div>
                <button id="play">2 Players</button>
                <button id="computer">VS Computer</button>
            </div>

        </div>
        <div id="winner">
        </div>

        <div class="player-score">
            <p id="player1">
            </p>
            <p id="player2"></p>
        </div>
    </div>

</body>

</html>
